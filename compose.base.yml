version: '3.9'
services:
  app:
    image: ghcr.io/jmorton95/raw-backend:3321df98fdcd5c6c9bf9575a14f6f5357dad14b3
    secrets:
      - db-password
    ports:
      - "80:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
    deploy:
      update_config:
        order: start-first
    depends_on:
      - db

  db:
    image: postgres:15.2
    secrets:
    - db-password
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
   
volumes:
  db-data:
  letsencrypt:

secrets:
  db-password:
    external: true